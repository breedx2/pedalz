name: build and publish data

on:
  schedule:
    - cron: "*/6 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.13.0
      - run: npm install
      - run: npm run fetch build
